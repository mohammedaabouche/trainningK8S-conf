apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mohammedaabouche/trainningK8S-conf.git
    targetRevision: HEAD
    path: conf
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true