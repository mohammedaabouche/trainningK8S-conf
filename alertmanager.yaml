apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: backend-rules
  labels:

    release: prometheus

spec:

  groups:
    - name: backend-alerts
      rules:
        - alert: BackendDown
          expr: up{job="backend-service"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "backend instance down"
            description: "The  backend instance is down for more than 5 minutes."
        - alert: HighRequestLatency
          expr: http_request_duration_seconds{job="backend-service", quantile="0.99"} > 1
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High request latency"
            description: "Request latency is above 1 second for the backend."





apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanager-config
  labels:
    ressource: prometheus
spec:
  route:
    group_by: ['severity']
    group_wait: 10s
    group_interval: 5m
    repeat_interval: 3h
    receiver: 'webhook'

  receivers:
  - name: 'webhook'
    webhook_configs:
    - url: 'http://nestjs-service/alerts'  




